<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?
        family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
       <section class="contact">
        <div class="contact-form">
            <h1>Sign <span>Up</span></h1>
            <form action="signup.jsp" method="post">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input type="email" name="email" id="" placeholder="E-mail" required>
                <input type="password" name="pwd" placeholder="Password" required>
                <input type="password" name="cpwd" placeholder="Confirm Password" required>
                <input type="submit" name="" value="Submit" class="btn">
            </form>
            <p>By clicking the signup button,you agree our <br>
            <a href="#">Terms & Conditions</a></p>
            
            <p class="para">Already have an account <a href="login.html">Login here</a> </p>
        </div>

        <div class="contact-img">
            <img src="signup0.jpg" alt="">
        </div>
       </section>
    </body>
</html>
